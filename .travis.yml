language: node_js
sudo: true
node_js:
  - 12
branchs:
  only:
    - master
addons:
  ssh_known_hosts:
    - 62.234.116.168:339
cache:
  directories:
    - node_modules
install:
  - yarn
scripts:
  - yarn build
before_deploy:
  - openssl aes-256-cbc -K $encrypted_53dc3e94967b_key -iv $encrypted_53dc3e94967b_iv
    -in travis.enc -out ~/.ssh/id_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ~/.ssh/id_rsa
deploy:
  provider: scripts
  skip_cleanup: true
  script: rsync -auz -e 'ssh -p 339' -r --delete-after --quiet $TRAVIS_BUILD_DIR/build sorayama@62.234.116.168:myrepo/cqbot/views
  on:
    branch: master
